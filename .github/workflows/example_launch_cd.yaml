name: launch-continuous-delivery

on:
  workflow_dispatch

permissions:
  contents: write
  pull-requests: write
jobs:
  continuous-delivery-ios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"
      - name: Commit report
        run: |
          git config --global user.name 'Releascribe bot'
          git config --global user.email 'bot@releascribe.com'
      - run: dart pub global activate --source=path .
      - run: |
          cd example
          releascribe_cli release
          gh pr create --title "New version" --body "Body" --base main --head
        env:
          GH_TOKEN: ${{ github.token }}
