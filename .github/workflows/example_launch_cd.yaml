name: launch-continuous-delivery

on:
  workflow_dispatch

jobs:
  continuous-delivery-ios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"
      - run: |
          dart pub global activate --source=path .
          cd example
          releascribe_cli release
          cat pubspec.yaml
