name: launch-continuous-delivery

on:
  workflow_dispatch

permissions:
  contents: write
  pull-requests: write
jobs:
  continuous-delivery-ios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"
      - run: dart pub global activate --source=path .
      - run: |
          git config user.name "Releascribe Bot"
          git config user.email "bot@releascribe.com"
          cd example
          releascribe_cli release
          gh pr create --title "New version" --body "Body" --base main --head $(git branch --show-current)
        env:
          GH_TOKEN: ${{ github.token }}
